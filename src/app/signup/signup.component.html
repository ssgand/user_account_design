<div class="bg-blue-50 flex flex-col rounded-xl py-3 px-5 a">

    <h1 class="text-4xl text-center text-blue-800"><b>Sign Up</b></h1>
    <div class="flex-1 flex justify-center items-center">
      <form action="" class="w-full" #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate> <!-- sign up form-->

        <!-- {{ userForm.value | json }} -->
        <!-- {{ userForm.form.valid | json }} -->

      <div class="flex-1 flex flex-col items-center gap-2 mt-5 mb-5">
        <img [src]="utility.userData.imageUrl" alt="" class='border-2 border-blue-700' style="width: 180px; height: 180px; border-radius: 50%;">
        <input class="" type="file" (change)="onSelectFile($event)" name="image" [(ngModel)]="utility.userData.imageUrl">
      </div>

        <div class="flex flex-col px-8 gap-4" ngModelGroup="user">
            <div class="flex flex-col w-full">
              <label for="firstName"><b>First name</b></label>
              <!-- <input class="px-4 py-2 inputText" placeholder="Enter first name" name="firstName" [(ngModel)]="utility.userData.firstName" required> -->
              <input class="px-4 py-2 inputText" [class.invalid]="firstName.invalid && firstName.touched" type="text" placeholder="Enter first name" #firstName="ngModel"  name="firstName" [(ngModel)]="utility.userData.firstName" required>
              <small [class.invalidText]="firstName.invalid && firstName.touched" *ngIf="firstName.invalid && firstName.touched">Name is required</small>
            </div>

            <!-- {{name.untouched}} -->

            <div class="flex flex-col w-full">
              <label for="lastName"><b>Last name</b></label>
              <input class="px-4 py-2 inputText" [class.invalid]="lastName.invalid && lastName.touched" type="text" placeholder="Enter last name" #lastName="ngModel" name="lastName" [(ngModel)]="utility.userData.lastName" required>
              <small [class.invalidText]="lastName.invalid && lastName.touched" *ngIf="lastName.invalid && lastName.touched">Name is required</small>
            </div>

            <div class="flex flex-col w-full">
              <label for="email"><b>email</b></label>
              <input class="px-4 py-2 inputText" [class.invalid]="email.invalid && email.touched" type="email" placeholder="Enter email" #email="ngModel" name="email" [(ngModel)]="utility.userData.email" required>
              <small [class.invalidText]="email.invalid && email.touched" *ngIf="email.invalid && email.touched">Email is required</small>
            </div>

            <div class="flex flex-row gap-3">
              <label for="gender"><b>Gender</b></label>
              <div class="flex flex-col w-full items-start text-center">
                <div class="flex gap-1">
                  <input class="px-4 py-2 inputText" type="radio" name="gender" value="male" [(ngModel)]="utility.userData.gender" required>
                  <label>MALE</label>
                </div>
                <div class="flex gap-1">
                  <input class="px-4 py-2 inputText" type="radio" name="gender" value="female" [(ngModel)]="utility.userData.gender" required>
                  <label>FEMALE</label>
                </div>
              </div>
            </div>

            <div class="flex flex-col w-full">
              <label for="age"><b>Age</b></label>
              <input class="px-4 py-2 inputText" [class.invalid]="age.invalid && age.touched" type="number" placeholder="Enter your age" #age="ngModel" name="age" [(ngModel)]="utility.userData.age" required>
              <small [class.invalidText]="age.invalid && age.touched" *ngIf="age.invalid && age.touched">Age is required</small>
            </div>

            <div class="flex flex-col w-full">
              <label for="birthDate"><b>Date of birth</b></label>
              <input class="px-4 py-2 inputText" [class.invalid]="birthDate.invalid && birthDate.touched" type="date" placeholder="Enter last name" #birthDate="ngModel" name="birthDate" [(ngModel)]="utility.userData.birthDate" required>
              <small [class.invalidText]="birthDate.invalid && birthDate.touched" *ngIf="birthDate.invalid && birthDate.touched">Date of birth is required</small>
            </div>

            <div class="flex flex-row gap-3 w-full">
              <label for="maritalStatus" class="flex-2"><b>Marital status</b></label>
              <div class="flex-1 flex w-full items-start text-center gap-3">

                <div class="flex gap-1 flex-col items-start">
                  <div class="flex gap-1">
                    <input class="px-4 py-2 inputText" type="radio" name="maritalStatus" value="single" [(ngModel)]="utility.userData.maritalStatus" required>
                    <label>SINGLE</label>
                  </div>
                  <div class="flex gap-1">
                    <input class="px-4 py-2 inputText" type="radio" name="maritalStatus" value="married" [(ngModel)]="utility.userData.maritalStatus" required>
                    <label>MARRIED</label>
                  </div>
                </div>

                <div class="flex gap-1 flex-col">
                  <div class="flex gap-1">
                    <input class="px-4 py-2 inputText" type="radio" name="maritalStatus" value="divorced" [(ngModel)]="utility.userData.maritalStatus" required>
                    <label>DIVORCED</label>
                  </div>
                  <div class="flex gap-1">
                    <input class="px-4 py-2 inputText" type="radio" name="maritalStatus" value="widowed" [(ngModel)]="utility.userData.maritalStatus" required>
                    <label>WIDOWED</label>
                  </div>
                </div>

              </div>
            </div>

            <div class="flex flex-col w-full">
              <label for="nationality"><b>Nationality</b></label>
              <input class="px-4 py-2 inputText" [class.invalid]="nationality.invalid && nationality.touched" type="text" #nationality="ngModel" name="nationality" placeholder="Enter nationality" [(ngModel)]="utility.userData.nationality" required>
              <small [class.invalidText]="nationality.invalid && nationality.touched" *ngIf="nationality.invalid && nationality.touched">Nationality is required</small>
            </div>

            <div class="flex flex-col w-full">
              <label for="psw"><b>Password</b></label>
              <input class="px-4 py-2 inputText" [class.invalid]="psw.invalid && psw.touched" type="password" #psw="ngModel" name="psw" placeholder="Enter password" [(ngModel)]="utility.userData.password" required>
              <small [class.invalidText]="psw.invalid && psw.touched" *ngIf="psw.invalid && psw.touched">Password is required</small>
            </div>

            <div class="flex flex-col w-full">
              <label for="psw1"><b>Re-enter password</b></label>
              <input class="px-4 py-2 inputText" [class.invalid]="psw1.invalid && psw1.touched" type="password" #psw1="ngModel" name="psw1" placeholder="Re-enter password" [(ngModel)]="utility.userData.password1" required>
              <small [class.invalidText]="psw1.invalid && psw1.touched" *ngIf="psw1.invalid && psw1.touched">Password is required</small>
            </div>

            <div class="flex flex-col items-center">
              <div class="flex w-full gap-1">
                <button class="bg-gradient-to-r from-blue-700 via-blue-500 to-blue-700 hover:from-blue-800 hover:to-blue-800 py-2 w-3/4 text-white text-lg font-semibold rounded-lg" (click)="onCancel()">cancel</button>
                <button class="bg-gradient-to-r from-blue-700 via-blue-500 to-blue-700 hover:from-blue-800 hover:to-blue-800 py-2 w-3/4 text-white text-lg font-semibold rounded-lg" type="submit" [disabled]="userForm.form.invalid" name="sub" #sub>Submit</button>
            </div>
                <small [class.invalidText]="userForm.form.invalid" *ngIf="userForm.form.invalid">The form is incomplete</small>
              </div>

        </div>
      </form>
    </div>
</div>
